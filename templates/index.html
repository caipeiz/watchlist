<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
    <title>{{ user.name }}'s Watchlist</title>
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/why.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title}} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2020 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
        <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/what.png') }}">
    </footer>
</body>
</html>
